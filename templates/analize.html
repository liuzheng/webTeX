{% extends "base.html" %}
{% block cssjs %}
    <link rel="stylesheet" type="text/css" href="/css/ng-table.css"/>

    <script src="/js/lib/angular.min.js"></script>
    <script src="/js/lib/ng-table.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
{% endblock %}

{% block content %}
    <div class="col-md-9 col-md-offset-1" ng-app="NgApp" ng-controller="HbaseList" >
        <button class="btn btn-success" ng-click="dataswitch('sina')">sina</button>
        <button class="btn btn-success" ng-click="dataswitch('tweibo')">tweibo</button>
        <table ng-table="tableParams" class="table">
            <tr ng-repeat="user in $data">
                <td data-title="'UID'">
                    <span ng-if="!user.$edit" style="text-align: center">{[{ user.id }]}</span>

                    <div ng-if="user.$edit"><input class="form-control" type="text" ng-model="user.id"/></div>
                </td>
                <td data-title="'Status'">
                    <span ng-if="!user.$edit" style="text-align: center">{[{ user.status }]}</span>

                    <div ng-if="user.$edit"><input class="form-control" type="text" ng-model="user.status"/></div>
                </td>
                <td data-title="'Actions'">
                    <a ng-if="!user.$edit" href="" class="btn btn-default btn-xs" ng-click="user.$edit = true">Edit</a>
                    <a ng-if="user.$edit" href="" class="btn btn-primary btn-xs" ng-click="user.$edit = false">Save</a>
                </td>
            </tr>
        </table>
        <p>Total:{[{ Data.length }]}</p>
    </div>
    <div class="col-md-2"> </div>
{% endblock %}
